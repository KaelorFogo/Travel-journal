{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Journal</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;Travel Journal</a></li>
                </ul>
                <ul class="right">
                  <li><a href="{% url 'about' %}">About</a></li>
                  {% if user.is_authenticated %}
                      <li><a href="{% url 'journals_create' %}">Add Journal</a></li>
                      <li><a href="{% url 'journals' %}">Your Journals</a></li>
                      <li>
                          <a href='#'>
                              <form method="post" action="{% url 'logout' %}">
                                  {% csrf_token %}
                                  <button type="submit" class="submit-link">Log Out</button>
                              </form>
                          </a>
                      </li>
                  {% else %}
                      <li><a href="{% url 'signup' %}">Sign Up</a></li>
                      <li><a href="{% url 'login' %}">Log In</a></li>
                  {% endif %}
              </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <img src="{% static 'images/TJLogoSmall.png' %}" class="footer-img"></img>
        <div class="right">All Rights Reserved, &copy; 2024 Travel Journal &nbsp;</div>
     </footer>
</body>
</html>
